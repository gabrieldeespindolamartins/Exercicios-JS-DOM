<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 - Expandir e recolher elementos</title>
</head>
<body>

    <style>
        .secao {
            display: none;
        }

        
    </style>

                <p>Conteudo visivel</p>
            <div id="secao">
                <p>Conteudo expandido demasiadamente divertido e estrategicamente maior do que o normal</p>
            </div>
    
        <div>
            <button onclick="expandir()">Expandir</button>
        </div>

    <script>
        function expandir() {
            let secao = document.getElementById("secao");
            if (secao.style.display === "none") {
                secao.style.display = "block"
            } else {
                secao.style.display = "none"
            }
        }
    </script>
</body>
</html>
