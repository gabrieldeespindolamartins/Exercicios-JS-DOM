<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Alterar texto ao clicar em um bot√£o e voltar ao clicar novamente </title>
</head>
<body>
    
    <p id="p">Antigo</p>
    <button onclick="alterText()">Alterar Texto</button>

    <script>
        function alterText() {
            let text = document.getElementById('p').innerHTML

            if (text === 'Antigo'){
                document.getElementById('p').innerHTML = 'Novo'
            } else {
                document.getElementById('p').innerHTML = 'Antigo'
            }
        }
    </script>

</body>
</html>
